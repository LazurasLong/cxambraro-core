<!DOCTYPE html>
<html><!-- Blank Ĉambraro game page -->
  <head>
    <meta charset="utf-8"><!-- Unicode for better life -->
    <title>Ĉambraro</title><!-- Put tab title here -->
    <link rel="stylesheet" href="core/style.css"><!-- Basic styles -->
    <link rel="stylesheet" href="custom.css"> <!-- Plugins and custom styles -->
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="accent-bg">
          <!-- You can put anything here. Buttons are recommended, there will be plugin for buttons -->
        </header>
        <div class="main-width" id="world"><!-- Default images. Do not touch -->
          <img src="img/char/none.png" class="position" id="position-1">
          <img src="img/char/none.png" class="position" id="position-2">
          <img src="img/char/none.png" class="position" id="position-3">
        </div>
        <div class="main-width accent-bg" id="output">
          <!-- Output messages will be sent here -->
        </div>
        <div class="main-width" id="responses">
          <!-- Responses will be added here -->
        </div>
      </div>
    </div>
    <!-- JS-files below -->
    <script src="core/zepto.js"></script><!-- Zepto lib -->
    <script src="core/main.js"></script><!-- Core Ĉambraro JS -->
    <script src="story/init.js"></script><!-- Your story start -->
    <script src="custom.js"></script><!-- Plugins and custom scripts -->
  </body>
</html>
